<svg:svg xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<!--
	To support tooltip, add the following section to the page and include the tooltip.js in the js folder.
	For whatever element that needs tooltip, add a title attribute with the tooltip text.
-->
   <svg:g id='ToolTip' opacity='0.8' visibility='hidden' pointer-events='none'>
      <svg:rect id='tipbox' x='0' y='5' width='88' height='20' rx='2' ry='2' fill='white' stroke='black'/>
      <svg:text id='tipText' x='5' y='20' font-family='Arial' font-size='12'>
         <svg:tspan id='tipTitle' x='5' font-weight='bold'><![CDATA[]]></svg:tspan>
         <svg:tspan id='tipDesc' x='5' dy='15' fill='blue'><![CDATA[]]></svg:tspan>
      </svg:text>
   </svg:g>
</svg:svg>