<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cf="http://chartfaces.org/chart">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=ISO-8859-1" />
<title>ChartFaces Demo - Scatter Chart</title>
</head>
<body>
<div align="center">
<h4 style="color:darkred">#{weightHeight.header}</h4>
<div>
<cf:scatter settings="#{weightHeight.chartSettings}" width="432pt" height="324pt" leftPadding="60" bottomPadding="60">
<cf:scatterset showTooltips="false" value="#{weightHeight.weightHeights}" symbol="circle" symbolSize="30" showLine="true"
	fill="#ffffff" strokeWidth="4" strokeColor="#ff0000"/>
<cf:scatter3vset value="#{weightHeight.revertedWeightHeights}"
	symbol="triangle" symbolSize="#{weightHeight.sizes}" propertyMap="#{weightHeight.propertyMap}" symbolScale="10."/>
<cf:yaxis min="#{weightHeight.weightMin}" max="#{weightHeight.weightMax}" width="200"
	value="#{weightHeight.weightLabelValues}"
	caption="#{weightHeight.weightCaption}" gridLineDensity="5"/>
<cf:yaxis min="#{weightHeight.weightMin}" max="#{weightHeight.weightMax}"
	value="#{weightHeight.weightLabelValues}" position="right"/>
<cf:xaxis min="#{weightHeight.heightMin}" max="#{weightHeight.heightMax}" height="140"
	value="#{weightHeight.heightLabelValues}" caption="#{weightHeight.heightCaption}" gridLineDensity="5"/>
<cf:xaxis min="#{weightHeight.heightMin}" max="#{weightHeight.heightMax}"
	value="#{weightHeight.heightLabelValues}" position="top"/>
</cf:scatter>
</div>
</div>
</body>
</html>
