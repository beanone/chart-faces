<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cf="http://chartfaces.org/chart">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=ISO-8859-1" />
<title>ChartFaces Demo - Advanced Scatter Chart</title>
</head>
<body>
<div align="center">
<div>
<button class="move" value="up" type="button">Move Up</button><br/>
<button class="move" value="left" type="button">Move Left</button>
<button class="move" value="right" type="button">Move Right</button><br/>
<button class="move" value="down" type="button">Move Down</button><br/>
</div>
<h:form></h:form>
<br/>
<h4 style="color:darkred">Progressively Rendered Colored Mandelbrot Fractal With Compression</h4>
<div>
<cf:scatter	id="chart" settings="#{weightHeight.chartSettings}" width="480pt" height="444pt"
	leftPadding="60" topPadding="60" bottomPadding="60" rightPadding="60"
	zoomListener="#{mandelbrot2.zoom}" wheelListener="#{mandelbrot2.zoom2}"
	panListener="#{mandelbrot2.move}" resetListener="#{mandelbrot2.reset}"
	progressiveRenderListener="#{mandelbrot2.progressiveCompute}"
	progress="#{mandelbrot2.progress}" refreshInterval="50"
	cancel="#{mandelbrot2.cancel}" start="#{mandelbrot2.start}">
<cf:scatter3vset value="#{mandelbrot2.progressiveValues}"
	symbol="square" symbolSize="#{mandelbrot2.progressiveSizes}"
	symbolScale="#{mandelbrot2.scale}"
	propertyMap="#{mandelbrot2.progressivePropertyMap}"/>
<cf:yaxis min="#{mandelbrot2.ymin}" max="#{mandelbrot2.ymax}" width="200"
	value="#{mandelbrot2.yvalues}"/>
<cf:yaxis min="#{mandelbrot2.ymin}" max="#{mandelbrot2.ymax}" width="200"
	value="#{mandelbrot2.yvalues}" position="right"/>
<cf:xaxis min="#{mandelbrot2.xmin}" max="#{mandelbrot2.xmax}" height="140"
	value="#{mandelbrot2.xvalues}"/>
<cf:xaxis min="#{mandelbrot2.xmin}" max="#{mandelbrot2.xmax}" height="140"
	value="#{mandelbrot2.xvalues}" position="top"/>
</cf:scatter>
</div>
<script language="javascript">
//<![CDATA[
$(document).ready(function() {
	$('.move').click( function() {
		$().publish('move', [this.value]);
	});
});
//]]>
</script>
<div>
<button value="reset" type="button">Reset</button>
</div>
<div>Status:<br/>
<textarea name="chartStatus" style="vertical-align:top;" rows="7" cols="50" readonly="readonly"></textarea>
</div>
</div>
</body>
</html>
