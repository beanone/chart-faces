<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cf="http://chartfaces.org/chart"
	xmlns:svg="http://www.w3.org/2000/svg">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=ISO-8859-1" />
<title>ChartFaces Demo - Scatter Chart</title>
</head>
<body>
<div align="center">
<div>
<cf:scatter	settings="#{weightHeight.chartSettings}" width="432pt" height="342pt" leftPadding="60" bottomPadding="60">
<cf:header value="#{weightHeight.header}"/>
<cf:scatterset showTooltips="true" value="#{weightHeight.weightHeights}" fill="#ffffff" strokeWidth="4" strokeColor="#ff0000" symbolSize="20"/>
<cf:scatterset showTooltips="true" value="#{weightHeight.revertedWeightHeights}" symbol="triangle" fill="#0000ff" symbolSize="30"/>
<cf:yaxis min="#{weightHeight.weightMin}" max="#{weightHeight.weightMax}" width="200"
	value="#{weightHeight.weightLabelValues}" caption="#{weightHeight.weightCaption}" gridLineDensity="5"/>
<cf:yaxis min="#{weightHeight.weightMin}" max="#{weightHeight.weightMax}"
	value="#{weightHeight.weightLabelValues}" position="right"/>
<cf:xaxis min="#{weightHeight.heightMin}" max="#{weightHeight.heightMax}" height="140"
	value="#{weightHeight.heightLabelValues}" caption="#{weightHeight.heightCaption}" gridLineDensity="5"/>
<cf:xaxis min="#{weightHeight.heightMin}" max="#{weightHeight.heightMax}"
	value="#{weightHeight.heightLabelValues}" position="top" height="100"/>
<!-- 
<cf:footer value="#{weightHeight.footer}">
 <svg:path fill="none" style="stroke:#008000;stroke-width:2px;"  d="M 0,45 L 1480,45 "/>
<svg:text x="0" y="65">#{weightHeight.footer}</svg:text>
</cf:footer>
 -->
</cf:scatter>
</div>
</div>
</body>
</html>
